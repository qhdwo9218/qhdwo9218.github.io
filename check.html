	<script type="text/javascript">
		$(document).ready(function() {
			var cDt = new Date();
			var newDate = new Date();

			$.ajax({
				crossOrigin : true,
				type: "POST",
				url: "http://203.255.92.59:8080/ParkingAPI/rest/SystemAPI/amountCheck",
				dataType: 'json',
				success: function(result) {
					//var RESULT =JSON.parse(result);
					var HEAD = result.HEAD;
					var STATUS_CODE = HEAD.STATUS_CODE;
					if (STATUS_CODE == 100) {
						var BODY = result.BODY;
						var LIST = BODY.LIST;
						console.log(LIST);
						for (var i = 0; i < LIST.length; i++) {
							var starttime = LIST[i].STARTTIME;
							var startdate = LIST[i].STARTDATE;
							var area = LIST[i].AREA;
							var carnumber = LIST[i].CARNUMBER;
							var region_ = LIST[i].REGION;

							if (region_ == '1') {

								var STARTDATE = startdate + " " + starttime;

								var pardate = parse(formatDate(parse(STARTDATE)));
								var nowDate = parse(formatDate(cDt));
								console.log(pardate);
								console.log(nowDate);
								var useTime = nowDate - pardate;
								console.log(useTime);
								userAmount = Math.floor(useTime / 1000 / 60 / 10) * 500;
								console.log(userAmount);
								if (userAmount == 0 || userAmount < 0) userAmount = 500;

								console.log(userAmount);

								if (area == 1) {
									if (carnumber == "" || carnumber == "null") carnumber = "차량번호 입력요망";
									document.getElementById('textArea1').style.color = "red";
									document.getElementById('textCarNumber1').innerHTML = carnumber;
									document.getElementById('textAmount1').innerHTML = userAmount + "원";
								}
								if (area == 2) {
									if (carnumber == "" || carnumber == "null") carnumber = "차량번호 입력요망";
									document.getElementById('textArea2').style.color = "red";
									document.getElementById('textCarNumber2').innerHTML = carnumber;
									document.getElementById('textAmount2').innerHTML = userAmount + "원";
								}
								if (area == 3) {
									if (carnumber == "" || carnumber == "null") carnumber = "차량번호 입력요망";
									document.getElementById('textArea3').style.color = "red";
									document.getElementById('textCarNumber3').innerHTML = carnumber;
									document.getElementById('textAmount3').innerHTML = userAmount + "원";
								}
								if (area == 4) {
									if (carnumber == "" || carnumber == "null") carnumber = "차량번호 입력요망";
									document.getElementById('textArea4').style.color = "red";
									document.getElementById('textCarNumber4').innerHTML = carnumber;
									document.getElementById('textAmount4').innerHTML = userAmount + "원";
								}
								if (area == 5) {
									if (carnumber == "" || carnumber == "null") carnumber = "차량번호 입력요망";
									document.getElementById('textArea5').style.color = "red";
									document.getElementById('textCarNumber5').innerHTML = carnumber;
									document.getElementById('textAmount5').innerHTML = userAmount + "원";
								}
								if (area == 6) {
									if (carnumber == "" || carnumber == "null") carnumber = "차량번호 입력요망";
									document.getElementById('textArea6').style.color = "red";
									document.getElementById('textCarNumber6').innerHTML = carnumber;
									document.getElementById('textAmount6').innerHTML = userAmount + "원";
								}
							}
						}
					} else {
						console.log(STATUS_CODE);

					}
				}
			});
			return false;
		});

		function parse(str) {
			var year = str.substring(0, 4);
			var month = str.substring(5, 7);
			var day = str.substring(8, 10);

			var hour = str.substring(11, 13);
			var minute = str.substring(14, 16);
			var second = str.substring(17, 19);


			return new Date(year, month - 1, day, hour, minute, second);

		}



		function formatDate(date) {
			var monthNames = [
				"01", "02", "03",
				"04", "05", "06", "07",
				"08", "09", "10",
				"11", "12"
			];

			var amHour = [
				"00", "01", "02", "03",
				"04", "05", "06", "07",
				"08", "09",
			]
			var day = date.getDate();
			if (day < 10) day = "0" + day;
			var monthIndex = date.getMonth();
			var year = date.getFullYear();

			var hour = date.getHours();
			if (hour < 10) {
				hour = amHour[hour];
			}
			var minute = date.getMinutes();
			if (minute < 10) minute = '0' + minute;
			var second = date.getSeconds();
			if (second < 10) {
				second = '0' + second;
			}

			return year + '-' + monthNames[monthIndex] + '-' + day + " " + hour + ":" + minute + ":" + second;
		}
	</script>
